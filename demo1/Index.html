<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Vue页面</title>
    </head>
    <body>
        <div id="app">
            <p>
                <input type="text" placeholder="请输入姓名" v-model="userName" />
            </p>
            <p>
                你好！{{userName}}
            </p>
        </div>
    
        <script src="js/vue.min.js"></script>
    
        <script>
            var vm=new Vue({
                el:"#app",
                data:{
                    userName:"joy"
                }
            })
        </script>
    </body>
</html>
